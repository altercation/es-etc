#http://haskell.org/haskellwiki/Xmonad/Config_archive/avendael%27s_.conky_bar

# following not needed with conky-cli, but with regular conky it pushes the x display conky off screen
# note: retained here for reference, but now using 'out_to_x no' below
# gap_y -1000

out_to_x no
background no
double_buffer yes 
out_to_console yes 
update_interval 0.5
font -*-terminus-*-*-*-*-12-*-*-*-*-*-iso8859-*
pad_percents 3 
own_window yes
own_window_type override
own_window_transparent yes

template0 ${template7}^fg()^i(/usr/share/icons/sm4tik/\1.xbm)^p(5)
template1 ${template7}^fg(\\\#\2)^i(/usr/share/icons/sm4tik/\1.xbm)^p(5)
template4 ^fg(\\\#\2)^i(/usr/share/icons/es/\1.xbm)

# template2 testvariable operator triggervalue icon normalcolor (default warning color used)
template2 ${if_match ${\1}\2\3}${template1 \4 ${template9}}${template8 \1}${else}${template1 \4 \5}${template8 \1}${endif}

# template 3 - warning color and blink for critical items
template3 ${if_match ${\1}\2\3}${template1 \4 ${template9}}${blink ${template8 \1}}${else}${template1 \4 \5}${template8 \1}${endif}

# spacing
template7 ^p(10)

# padding if value single digit
template8 ${if_match ${\1}<10}0${endif}${\1}

# highlight color
template9 cf5858

